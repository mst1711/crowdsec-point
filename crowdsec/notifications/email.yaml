# –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è email —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
type: email
name: email_alerts

# SMTP –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ - –∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à–∏
smtp_host: smtp.gmail.com
smtp_port: 587
smtp_username: "your-email@gmail.com"
smtp_password: "your-app-password"
auth_type: login
encryption_type: starttls

sender_email: "your-email@gmail.com"
sender_name: "CrowdSec Security Alert"

# –ü–æ–ª—É—á–∞—Ç–µ–ª–∏
recipients:
  - "admin@yourdomain.com"
  - "security@yourdomain.com"

# –®–∞–±–ª–æ–Ω –ø–∏—Å—å–º–∞
email_subject: "[SECURITY ALERT] CrowdSec detected suspicious activity"

format: |
  <!DOCTYPE html>
  <html>
  <head>
      <style>
          body { font-family: Arial, sans-serif; }
          .alert { background-color: #f8d7da; border: 1px solid #f5c6cb; padding: 15px; margin: 10px 0; border-radius: 5px; }
          .info { background-color: #d1ecf1; border: 1px solid #bee5eb; padding: 10px; margin: 5px 0; border-radius: 3px; }
          .event { background-color: #f8f9fa; border-left: 4px solid #007bff; padding: 10px; margin: 5px 0; }
      </style>
  </head>
  <body>
      <h2>üö® CrowdSec Security Alert</h2>
      
      {{range .}}
      <div class="alert">
          <h3>Detected Attack: {{.Scenario}}</h3>
          
          <div class="info">
              <strong>Source IP:</strong> {{.Source.IP}}<br>
              <strong>Country:</strong> {{.Source.Cn}}<br>
              <strong>ASN:</strong> {{.Source.AsName}}<br>
              <strong>Events Count:</strong> {{.Events | len}}<br>
              <strong>Decision:</strong> {{.Decisions.Type}} for {{.Decisions.Duration}}<br>
              <strong>Time:</strong> {{.CreatedAt}}
          </div>
          
          <h4>Events Details:</h4>
          {{range .Events}}
          <div class="event">
              <strong>Time:</strong> {{.Timestamp}}<br>
              <strong>Path:</strong> {{.Meta.http_path}}<br>
              <strong>User Agent:</strong> {{.Meta.http_user_agent}}<br>
              <strong>Status:</strong> {{.Meta.http_status}}
          </div>
          {{end}}
      </div>
      {{end}}
      
      <p><em>This alert was generated by CrowdSec security system.</em></p>
  </body>
  </html>

timeout: 20s